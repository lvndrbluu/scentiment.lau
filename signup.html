<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scentiment | Sign Up</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Playfair Display', serif; }
body { background-color:#f5f1e6; color:#3a3a3a; display:flex; justify-content:center; align-items:center; height:100vh; }
.container { background:#ede6d8; padding:40px; border-radius:15px; box-shadow:0 10px 25px rgba(0,0,0,0.2); width:320px; text-align:center; }
.logo { font-size:2rem; font-weight:bold; color:#ff8b42; margin-bottom:20px; }
h2 { margin-bottom:20px; }
input { width:100%; padding:12px; margin:10px 0; border-radius:8px; border:1px solid #ccc; font-size:1rem; }
button { width:100%; padding:12px; background:#ff8b42; border:none; color:white; font-size:1rem; border-radius:8px; cursor:pointer; margin-top:10px; }
button:hover { background:#ff6b1a; }
p { margin-top:15px; font-size:0.9rem; }
a { color:#ff8b42; text-decoration:none; }
a:hover { color:#ff6b1a; }
</style>
</head>
<body>

<div class="container">
  <div class="logo">SCENTIMENT</div>
  <h2>Sign Up</h2>
  <input type="text" id="username" placeholder="Username" required>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <!-- Updated button to link to index.html -->
  <button onclick="window.location.href='index.html'">Sign Up</button>
  <p>Already have an account? <a href="index.html">Login</a></p>
</div>

</body>
</html>
