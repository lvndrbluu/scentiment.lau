<style>
* { margin:0; padding:0; box-sizing:border-box; font-family: 'Playfair Display', serif; }

body { background-color: #f5f1e6; color:#3a3a3a; text-align:center; line-height:1.7; }

nav { background: #dddbcf; display:flex; justify-content:space-between; align-items:center; padding:18px 40px; position:fixed; width:100%; top:0; left:0; z-index:1000; }
.logo { font-size:1.4rem; font-weight:bold; color:#ff8b42; letter-spacing:2px; }
.links { display:flex; gap:25px; }
nav a { text-decoration:none; font-weight:bold; color:#3a3a3a; }
nav a:hover { color:#ff6b1a; }
nav a.active { color:#ff6b1a; }

.menu-toggle { display:none; font-size:1.8rem; cursor:pointer; color:#3a3a3a; }

header { padding:130px 20px 70px; max-width:900px; margin:auto; }
h1 { font-size:3rem; margin-bottom:18px; }
.tagline { margin-bottom:35px; font-size:1.2rem; opacity:0.9; }

.images { display:flex; justify-content:center; gap:20px; flex-wrap:wrap; margin-bottom:35px; }
.images img { width:280px; height:280px; object-fit:cover; border-radius:12px; box-shadow:0 8px 18px rgba(0,0,0,0.2); transition:transform 0.3s; }
.images img:hover { transform:scale(1.05); }

button { padding:12px 25px; background:#ff8b42; border:none; color:white; border-radius:8px; cursor:pointer; font-size:1rem; font-family:'Playfair Display', serif; }
button:hover { background:#ff6b1a; }

#message { margin-top:18px; font-weight:bold; }

footer { text-align:center; padding:20px; margin-top:40px; font-size:0.9rem; color:#3a3a3a; }
footer hr { border:0; border-top:1px solid #3a3a3a; margin-bottom:10px; }

@media(max-width:768px){
  .menu-toggle { display:block; }
  .links { position:fixed; top:70px; right:0; background:#dddbcf; flex-direction:column; width:220px; text-align:center; padding:20px 0; display:none; box-shadow:-5px 5px 15px rgba(0,0,0,0.2); }
  .links a { padding:15px 0; width:100%; }
  .links.active { display:flex; }
  .images img { width:90%; height:250px; }
}
</style>
</head>
